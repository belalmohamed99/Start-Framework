<section class="py-5 mt-5">
  <h1 class="text-uppercase text-center fw-bold py-3 h2">
    portfolio component
  </h1>
  <div class="text-center mb-3">
    <div class="line-star text-bg-dark"></div>
    <i class="fas fa-star text-dark px-3 fa-xl"></i>
    <div class="line-star text-bg-dark"></div>
  </div>
  <div class="container py-4">
    <div class="row g-4">
      @for(src of imgsrc; track $index){
      <div role="button" class="col-md-4">
        <div
          (click)="isHidden = false; modelImg = src"
          class="position-relative card border-0"
        >
          <img class="card card-border-0 rounded-3" [src]="src" alt="" />
          <div class="layout"><i class="fa-solid fa-plus"></i></div>
        </div>
      </div>
      }
    </div>
  </div>
  <div
    (click)="hideModel($event.target, eleImg)"
    [class.d-none]="isHidden"
    class="model_ position-fixed start-0 top-0 w-100 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center"
  >
    <img #eleImg [src]="modelImg" alt="" />
  </div>
</section>
